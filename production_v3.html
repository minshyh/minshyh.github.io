<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            margin: 5px;
            display: block;
            min-width: 200px;
        }
        .close-button {
            background-color: #00B900;
        }
        .close-button:hover {
            background-color: #009900;
        }
        .redirect-button {
            background-color: #4285f4;
        }
        .redirect-button:hover {
            background-color: #3367d6;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
        .buttons-container {
            display: none;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="loadingText" class="loading">Redirecting...</div>
            <div id="buttonsContainer" class="buttons-container">
                <button class="button close-button" onclick="closeWindow()">Close Window</button>
                <button id="redirectButton" class="button redirect-button" onclick="handleManualRedirect()">Go to Website</button>
            </div>
        </div>
    </div>
    <div id="debug"></div>

    <script>
        let savedCleanUrl = '';
        let debugLog = [];

        function log(message) {
            const timestamp = new Date().toISOString();
            const logMessage = `${timestamp}: ${message}`;
            debugLog.push(logMessage);
            console.log(logMessage);
            document.getElementById('debug').innerText = debugLog.join('\n');
        }

        // 建立登入 Promise
        window.loginPromise = (async () => {
            try {
                const liffId = new URLSearchParams(window.location.search).get('liffId');
                log(`Initializing LIFF with ID: ${liffId}`);
                
                await liff.init({ liffId });
                log('LIFF initialized successfully');
                
                if (!liff.isLoggedIn()) {
                    log('User not logged in, redirecting to login page');
                    liff.login({
                        redirectUri: location.href
                    });
                    await new Promise(resolve => {});
                }
                log('User is logged in');
            } catch (error) {
                log(`Login error: ${error.message}`);
                throw error;
            }
        })();

        async function processRedirect(urlToUse) {
            try {
                log('Starting redirect process');
                const urlParams = new URLSearchParams(new URL(urlToUse).search);
                let targetUrl = urlParams.get('url');
                
                if (!targetUrl) {
                    throw new Error('Target URL not found in parameters');
                }

                log('Decoding target URL and parameters');
                targetUrl = decodeURIComponent(decodeURIComponent(targetUrl));
                const targetUrlObj = new URL(targetUrl);
                const targetParams = new URLSearchParams(targetUrlObj.search);
                const tagsParam = targetParams.get('tags');
                
                if (!tagsParam) {
                    throw new Error('Tags parameter not found in target URL');
                }

                const tags = JSON.parse(decodeURIComponent(tagsParam));
                log(`Parsed tags: ${JSON.stringify(tags)}`);
                
                targetParams.delete('tags');
                targetUrlObj.search = targetParams.toString();
                const cleanUrl = targetUrlObj.toString();
                log(`Clean URL generated: ${cleanUrl}`);

                log('Getting LIFF profile');
                const profile = await liff.getProfile();
                log(`Profile retrieved: ${profile.userId}`);

                log('Sending API request');
                const apiResponse = await fetch('https://api.besparks.co/api:G90hiIoE/redirect/v2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        liffId: urlParams.get('liffId'),
                        url: cleanUrl,
                        tags,
                        userId: profile.userId
                    })
                });

                if (!apiResponse.ok) {
                    throw new Error(`API response not OK: ${apiResponse.status}`);
                }

                const responseData = await apiResponse.json();
                log(`API response received: ${JSON.stringify(responseData)}`);

                log('Proceeding with redirect');
                await handleRedirect(cleanUrl);
            } catch (error) {
                log(`Error in processRedirect: ${error.message}`);
                throw error;
            }
        }

        // 其他函數保持不變...
        function saveUrlParams() {
            localStorage.setItem('liffRedirectUrl', window.location.href);
            log('URL params saved to localStorage');
        }

        function getUrlParams() {
            const params = localStorage.getItem('liffRedirectUrl');
            log(`Retrieved URL params from localStorage: ${params}`);
            return params;
        }

        function closeWindow() {
            log('Attempting to close window');
            if (liff.isInClient && liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
                setTimeout(() => {
                    window.history.back();
                }, 100);
            }
        }

        async function handleRedirect(cleanUrl) {
            log(`Handling redirect to: ${cleanUrl}`);
            savedCleanUrl = cleanUrl;
            
            if (liff.isInClient()) {
                log('Redirecting in LINE client');
                await liff.openWindow({
                    url: cleanUrl,
                    external: false
                });
            } else {
                log('Redirecting in external browser');
                window.location.replace(cleanUrl);
            }
        }

        function handleManualRedirect() {
            if (savedCleanUrl) {
                log('Manual redirect triggered');
                handleRedirect(savedCleanUrl);
            }
        }

        async function initializeLiff() {
            try {
                log('Starting LIFF initialization');
                await window.loginPromise;
                
                const savedUrl = getUrlParams();
                const currentUrl = window.location.href;
                const urlToUse = currentUrl.includes('liffId') ? currentUrl : savedUrl;
                
                if (!urlToUse) {
                    throw new Error('No valid URL parameters found');
                }

                log(`Using URL: ${urlToUse}`);
                await processRedirect(urlToUse);
                localStorage.removeItem('liffRedirectUrl');

            } catch (err) {
                log(`Error in initializeLiff: ${err.message}`);
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        }

        // 啟動應用
        log('Application starting');
        initializeLiff();
    </script>
</body>
</html>
