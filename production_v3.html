<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            margin: 5px;
            display: block;
            min-width: 200px;
        }
        .close-button {
            background-color: #00B900;
        }
        .close-button:hover {
            background-color: #009900;
        }
        .redirect-button {
            background-color: #4285f4;
        }
        .redirect-button:hover {
            background-color: #3367d6;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
        .buttons-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="loadingText" class="loading">Redirecting...</div>
            <div id="buttonsContainer" class="buttons-container">
                <button class="button close-button" onclick="closeWindow()">Close Window</button>
                <button id="redirectButton" class="button redirect-button" onclick="handleManualRedirect()">Go to Website</button>
            </div>
        </div>
    </div>

    <script>
        let savedCleanUrl = '';
        let isInitialized = false;

        // 預先初始化 LIFF
        liff.init({ liffId: new URLSearchParams(window.location.search).get('liffId') })
            .then(() => {
                isInitialized = true;
                initializeLiff();
            })
            .catch(console.error);

        function saveUrlParams() {
            localStorage.setItem('liffRedirectUrl', window.location.href);
        }

        function getUrlParams() {
            return localStorage.getItem('liffRedirectUrl');
        }

        function closeWindow() {
            if (liff.isInClient && liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
                // 如果window.close()無效，則返回上一頁
                setTimeout(() => {
                    window.history.back();
                }, 100);
            }
        }

        async function handleRedirect(cleanUrl) {
            savedCleanUrl = cleanUrl;
            
            if (liff.isInClient()) {
                await liff.openWindow({
                    url: cleanUrl,
                    external: false
                });
            } else {
                window.location.replace(cleanUrl); // 使用 replace 而不是 href
            }
        }

        function handleManualRedirect() {
            if (savedCleanUrl) {
                handleRedirect(savedCleanUrl);
            }
        }

        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        });

        async function processRedirect(urlToUse) {
            const urlParams = new URLSearchParams(new URL(urlToUse).search);
            const liffId = urlParams.get('liffId');
            
            if (!isInitialized) {
                await liff.init({ liffId: liffId });
            }

            const isInClient = liff.isInClient();
            if (!isInClient && !liff.isLoggedIn()) {
                saveUrlParams();
                liff.login();
                return;
            }

            const targetUrl = decodeURIComponent(decodeURIComponent(urlParams.get('url')));
            const targetUrlObj = new URL(targetUrl);
            const targetParams = new URLSearchParams(targetUrlObj.search);
            const tagsParam = targetParams.get('tags');
            
            const tags = JSON.parse(decodeURIComponent(tagsParam));
            targetParams.delete('tags');
            targetUrlObj.search = targetParams.toString();
            const cleanUrl = targetUrlObj.toString();

            // 非同步獲取 profile 和發送 API 請求
            const [profile, _] = await Promise.all([
                liff.getProfile(),
                fetch('https://api.besparks.co/api:G90hiIoE/redirect/v2', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        liffId,
                        url: cleanUrl,
                        tags,
                        userId: (await liff.getProfile()).userId
                    })
                }).catch(console.error) // 忽略 API 錯誤，繼續重定向
            ]);

            await handleRedirect(cleanUrl);
        }

        async function initializeLiff() {
            try {
                const savedUrl = getUrlParams();
                const currentUrl = window.location.href;
                const urlToUse = currentUrl.includes('liffId') ? currentUrl : savedUrl;
                
                if (!urlToUse) {
                    throw new Error('No valid URL parameters found');
                }

                await processRedirect(urlToUse);
                localStorage.removeItem('liffRedirectUrl');

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        }
    </script>
</body>
</html>
