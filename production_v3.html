<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Redirect</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            margin: 5px;
            display: block;
            min-width: 200px;
        }
        .close-button {
            background-color: #00B900;
        }
        .close-button:hover {
            background-color: #009900;
        }
        .redirect-button {
            background-color: #4285f4;
        }
        .redirect-button:hover {
            background-color: #3367d6;
        }
        .loading {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
        .buttons-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="loadingText" class="loading">Redirecting...</div>
            <div id="buttonsContainer" class="buttons-container">
                <button class="button close-button" onclick="closeLiffWindow()">Close Window</button>
                <button id="redirectButton" class="button redirect-button" onclick="handleManualRedirect()">Go to Website</button>
            </div>
        </div>
    </div>

    <script>
        let savedCleanUrl = '';

        function saveUrlParams() {
            const currentUrl = window.location.href;
            localStorage.setItem('liffRedirectUrl', currentUrl);
        }

        function getUrlParams() {
            return localStorage.getItem('liffRedirectUrl');
        }

        function closeLiffWindow() {
            if (liff.isInClient()) {
                liff.closeWindow();
            } else {
                window.close();
            }
        }

        async function handleRedirect(cleanUrl) {
            savedCleanUrl = cleanUrl; // 保存URL供後續使用
            const isInClient = liff.isInClient();
            
            if (isInClient) {
                await liff.openWindow({
                    url: cleanUrl,
                    external: false
                });
            } else {
                window.location.href = cleanUrl;
            }
        }

        function handleManualRedirect() {
            if (savedCleanUrl) {
                handleRedirect(savedCleanUrl);
            }
        }

        // 檢測頁面可見性變化
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        });

        async function initializeLiff() {
            try {
                const savedUrl = getUrlParams();
                const currentUrl = window.location.href;
                const urlToUse = currentUrl.includes('liffId') ? currentUrl : savedUrl;
                
                if (!urlToUse) {
                    throw new Error('No valid URL parameters found');
                }

                const urlParams = new URLSearchParams(new URL(urlToUse).search);
                const liffId = urlParams.get('liffId');

                if (!liffId) {
                    throw new Error('LIFF ID not found in URL parameters');
                }

                await liff.init({ liffId: liffId });

                const isInClient = liff.isInClient();

                if (!isInClient && !liff.isLoggedIn()) {
                    saveUrlParams();
                    liff.login();
                    return;
                }

                localStorage.removeItem('liffRedirectUrl');

                let targetUrl = urlParams.get('url');
                if (!targetUrl) {
                    throw new Error('Target URL not found in parameters');
                }

                targetUrl = decodeURIComponent(decodeURIComponent(targetUrl));

                const targetUrlObj = new URL(targetUrl);
                const targetParams = new URLSearchParams(targetUrlObj.search);
                const tagsParam = targetParams.get('tags');
                
                if (!tagsParam) {
                    throw new Error('Tags parameter not found in target URL');
                }

                const tags = JSON.parse(decodeURIComponent(tagsParam));
                
                targetParams.delete('tags');
                targetUrlObj.search = targetParams.toString();
                const cleanUrl = targetUrlObj.toString();

                const profile = await liff.getProfile();

                try {
                    const response = await fetch('https://api.besparks.co/api:G90hiIoE/redirect/v2', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            liffId: liffId,
                            url: cleanUrl,
                            tags: tags,
                            userId: profile.userId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API response error: ${response.status}`);
                    }

                    await handleRedirect(cleanUrl);

                } catch (apiError) {
                    console.error('API Error:', apiError);
                    await handleRedirect(cleanUrl);
                }

            } catch (err) {
                console.error('Error:', err);
                // 發生錯誤時顯示按鈕
                document.getElementById('loadingText').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            }
        }

        window.onload = initializeLiff;
    </script>
</body>
</html>
